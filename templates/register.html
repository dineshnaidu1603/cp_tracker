{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="{% static 'trail.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-column">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <select name="year" id="year">
                            <option value="I">I</option>
                            <option value="II">II</option>
                            <option value="III">III</option>
                            <option value="IV">IV</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="section">Section:</label>
                        <input type="text" id="section" name="section" required>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="leetcode">LeetCode ID:</label>
                        <input type="text" id="leetcode" name="leetcode" required>
                    </div>
                    <div class="form-group">
                        <label for="codechef">CodeChef ID:</label>
                        <input type="text" id="codechef" name="codechef" required>
                    </div>
                    <div class="form-group">
                        <label for="hackerrank">HackerRank ID:</label>
                        <input type="text" id="hackerrank" name="hackerrank" required>
                    </div>
                    <div class="form-group">
                        <label for="codeforces">CodeForces ID:</label>
                        <input type="text" id="codeforces" name="codeforces" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-button">Register</button>
            <div class="form-group">
                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
