{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <h2>login</h2>
        {% if form.errors %}
            <p style="color: red;">Invalid email or password. Please try again.</p>
        {% endif %}
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <div>
                 <ion-icon name="mail-outline"></ion-icon></div>
            <div style="flex-grow:1"><label for="id_username">Email:</label></div>
           <div > <input type="email" id="id_username" name="username" required></div><!-- Change username to email -->
            </div>

            <br>
            
            <div class="form-group">
                <div>
            <ion-icon name="lock-closed-outline"></ion-icon></div>
            <div><label for="id_password">Password:</label></div>
            <div><input type="password" id="id_password" name="password" required></div>
            </div>
            <br>

            <button type="submit">Login</button>
        </form>
    <br>
    <div class="form-group">
        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
